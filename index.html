<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HZ ME, BABY!</title>
    <link rel="icon" type="image/png" href="hz-me-baby.ico">
</head>

<body>
    <div id="controls">
        <p>
            <button class="start">Start</button>
        </p>

        <h1>Frequency: <span id="frequency"></span></h1>

        <p>	Gross
            <div>
                <button value="q">Q</button>
                <button value="w">W</button>
            </div>
        </p>
        <p>	Medium
            <div>
                <button value="e">E</button>
                <button value="r">R</button>
            </div>
        </p>
        <p> Fine
            <div>
                <button value="t">T</button>
                <button value="y">Y</button>
            </div>
        </p>
    <br>
        <p>
            <button value="" class="p">Play/Pause</button>
        </p>
    </div>
    
    <script type="text/javascript" src="control-hz.js"></script>
</body>
</html>
